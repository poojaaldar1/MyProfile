<!DOCTYPE html>
<html>

<head>
    <title>Contact Us Page </title>
</head>

<body>
    <form>
        <h3>Contact Us</h3>
        <hr>
        <table>
            <tbody>
                <tr>
                    <td><label>Full Name</label></td>
                    <td><input type="text" placeholder="First Letter Capital Only" required autofocus></td>
                </tr>

                <tr>
                    <td><label> Mobile No</label></td>
                    <td> <input type="number"></td>
                </tr>

                <tr>
                    <td><label> Email Id</label></td>
                    <td> <input type="text" placeholder="Ex.abc@gmail.com"></td>
                </tr>

                <tr>
                    <td><label> Enquiry</label></td>
                    <td> <textarea rows="4" cols="20"></textarea></td>
                </tr>

                <tr>

                    <td> <input type="submit"></td>
                </tr>






            </tbody>
        </table>
    </form>

</body>

</html>
